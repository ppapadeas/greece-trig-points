services:
  db:
    image: postgis/postgis:16-3.4
    container_name: gtp_db
    # Variables for the DB are loaded from the root .env file
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - gtp_data:/var/lib/postgresql/data

  backend:
    build:
      # Use the root directory as the build context
      context: .
      # Use the 'development' stage for local runs
      target: development
    container_name: gtp_backend
    # Variables for the backend are also loaded from the root .env file
    env_file: .env
    ports:
      - "3001:3001"
    volumes:
      # Mount our local backend folder into the container for live-reloading
      - ./backend:/usr/src/app
      # An anonymous volume prevents the local node_modules from overwriting the container's
      - /usr/src/app/node_modules
    depends_on:
      - db

volumes:
  gtp_data:
