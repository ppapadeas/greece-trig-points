# .github/workflows/mirror.yml
name: Mirror to GitLab

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to GitLab mirror
        env:
          GITLAB_PAT: ${{ secrets.GITLAB_PAT }}
        run: |
          git remote set-url --push origin https://pierros:${GITLAB_PAT}@gitlab.com/pierros/greece-trig-points.git
          git push --all origin
          git push --tags origin